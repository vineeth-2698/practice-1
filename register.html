<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Avyukt Kanna Academy ðŸ’»</h1>
        <h4>Training | Tech News | Freshers Guide</h4>
        <p>Empowering young developers to level up their skills through corporate training.</p>
        <hr>
        <h2>Registration Form</h2>
        <form action="">
            <table>
                <tbody>
                     <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" name="name" id="name" placeholder="Enter Your Name"></td>
                     </tr>
                     <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="text" name="age" id="age" placeholder="Enter Your Age"></td>
                     </tr>
                     <tr>
                        <td><label for="gen">Gender:</label></td>
                        <td><input type="radio" name="Gender" id="gen" value="Male">Male
                            <input type="radio" name="Gender" id="gen" value="Female">Female
                        </td>
                     </tr>
                     <tr>
                        <td><label for="mail">E-mail:</label></td>
                        <td><input type="email" name="mail" id="mail" placeholder="Enter Your Email"></td>
                     </tr>
                     <tr>
                        <td><label for="course">Select a Course:</label></td>
                        <td>
                            <select name="" id="course">
                                <option value="">Select</option>
                                <option value="Mern Stack">Mern Stack</option>
                                <option value="Mean Stack">Mean Stack</option>
                                <option value="Java Full Stack">Java Full Stack</option>
                            </select>
                        </td>
                     </tr>
                     <tr>
                        <td>
                            <label for="resume">Upload your Resume:</label>
                        </td>
                        <td><input type="file" name="" id="resume"></td>
                     </tr>
                     <tr>
                        <td></td>
                        <td><input type="reset" value="Reset">
                            <input type="submit" value="Submit">
                        </td>
                     </tr>
                </tbody>
            </table>
        </form>
    </center>
    <hr>
    <center>
        <h2>
            <a href="./index.html">Home</a>
        </h2>
    </center>
    <hr>
</body>
</html>
